<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@1.0.1/dist/conversational-form.min.js" crossorigin></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="form" cf-form>
        <input type="text" cf-questions="Your name? This is own html" value="teunkoldeweij" required/>
        <input type="text" name="gender" list="gender" cf-questions="Your gender? This is own html" required/>
        <datalist id="gender">
            <option value="Male">
            <option value="Female">
            <option value="Custom">
        </datalist>
        <input type="email" cf-questions="Your email? This is own html" required/>
    </form>   

    <script src="script.js"></script>
</body>
</html>
